<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap" rel="stylesheet">
    <link rel="icon" href="/images/logo-png.png">
    <title>English Test</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/color-modes.js"></script>
    <link href="/css/sign-in.css" rel="stylesheet">
</head>
<body class="d-flex vh-100 flex-column container-xxl">
<!--<div class="container-xxl">-->
    <header>
        <div th:insert="~{fragment/header.html :: header}"></div>
    </header>
    <main>
        <div class="row justify-content-center">
            <div class="col-2 bg-dark-subtle justify-content-center align-self-center rounded-2">
                <div class="mt-3 mb-3 ms-3 me-3  text-center text-white">
                    Question 5/10
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-5 bg-dark-subtle justify-content-center  align-self-center rounded-2">
                <div class="mt-2 mb-2 ms-3 me-3 text-white text-center">
                    Person run ... the burglar.
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-9 bg-dark-subtle">
                <div class="row justify-content-center">
                    <div class="col-2 mt-2 ms-4 mb-2 me-4">
                        <input type="radio" class="form-check-input  bg-white" name="flexRadioDefault"
                               id="flexRadioDefault1" autocomplete="off" checked>
                        <label for="flexRadioDefault1" class="form-check-label text-white">after</label>
                    </div>
                    <div class="col-2 mt-2 ms-4 mb-2 me-4 form-check">
                        <input type="radio" class="form-check-input  bg-white" name="flexRadioDefault"
                               id="flexRadioDefault2" autocomplete="off" checked>
                        <label for="flexRadioDefault2" class="form-check-label text-white">with</label>
                    </div>
                    <div class="col-2 mt-2 ms-4 mb-2 me-4 form-check">
                        <input type="radio" class="form-check-input  bg-white" name="flexRadioDefault"
                               id="flexRadioDefault3" autocomplete="off" checked>
                        <label for="flexRadioDefault3" class="form-check-label text-white">away</label>
                    </div>
                    <div class="col-2 mt-2 ms-4 mb-2 me-4 form-check">
                        <input type="radio" class="form-check-input  bg-white" name="flexRadioDefault"
                               id="flexRadioDefault4" autocomplete="off" checked>
                        <label for="flexRadioDefault4" class="form-check-label text-white">from</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-1">
                <button class="btn btn-primary" type="submit">Confirm</button>
            </div>
        </div>
    </main>
    <footer th:insert="~{fragment/footer.html :: footer}" class="mt-auto"></footer>
<!--</div>-->

<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
