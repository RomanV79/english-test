<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div th:insert = "~{fragment/header.html :: header}"></div>
</header>
<main class="main">
    <div class="sign-container">
        <div class="sign-form">
            <div class="sign-form__title">
                <h2>Sign in</h2>
            </div>
            <div class="sign-form__input">
                <label for="username"> </label>
                <input type="email" id="username" name="username" placeholder="Enter your email">
            </div>
            <div class="sign-form__input">
                <label for="password"></label>
                <input type="password" id="password" name="password"
                       placeholder="Enter your password">
            </div>
            <div class="sign-form__button">
                <button class="button btn-blue">
                    Confirm
                </button>
            </div>
        </div>
    </div>
</main>
<footer>
    <div th:insert="~{fragment/footer.html :: footer}"></div>
</footer>
</body>
</html>
