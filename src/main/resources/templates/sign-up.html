<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header>
    <div th:insert="~{fragment/header.html :: header}"></div>
</header>
<main class="main">
    <div class="sign-container">
        <form class="sign-form sign-up" method="post" th:action="@{/sign-up}" th:object="${signUpDto}">
            <div class="sign-form__title">
                <h2>Sign up</h2>
            </div>
            <div class="sign-form__input">
                <label for="username"> </label>
                <input type="text" id="username" name="username" placeholder="Enter your username" th:field="*{username}">
            </div>
            <div class="sign-form__input">
                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="Enter your email" th:field="*{email}">
            </div>
            <div class="sign-form__input">
                <label for="password"></label>
                <input type="password" id="password" name="password"
                       placeholder="Enter your password" th:field="*{password}">
            </div>
            <div class="sign-form__button">
                <button class="button btn-blue">
                    Confirm
                </button>
            </div>
        </form>
    </div>
</main>
<footer>
    <div th:insert="~{fragment/footer.html :: footer}"></div>
</footer>
</body>
</html>
